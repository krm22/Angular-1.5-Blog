<div class="container">
    <div class="row">
        <div class="col-xs-1">
            <a href="" ng-click="$ctrl.prev()">Prev</a>
        </div>
        <div class="col-xs-10">
            <div class="row">
                <div class="text-xs-center" ng-repeat= "post in $ctrl.posts | limitTo : 3 : $ctrl.carouselstate track by $index">
                    <div class="col-xs-12 col-md-4">
                        <div class="card hvr-grow text-xs-center">
                            <h4 class="card-title">{{post.title}}</h4>
                            <hr/>
                            <p class="card-text">{{post.content | limitTo : 180}}</p>
                            <a ui-sref="blog.item({id: post._id})" class="card-link">Learn More</a>
                        </div>
                      </div>
                  </div>
              </div>

              <div class="container">
              <div class="offset-md-4 col-xs-12 col-md-4 mt-3">
                <div class="row">
                  <h3 class="text-xs-center"><a href="" ng-click="$ctrl.add()" >+ Article</a></h3>
                </div>
              </div>
              </div>

          </div>
        <div class="col-xs-1">
            <a href="" ng-click="$ctrl.next()">Next</a>
        </div>
    </div>
</div>
