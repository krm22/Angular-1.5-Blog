<section>
    <div class="row">
        <div class="col s12 center">
            <h5>New account</h5>
        </div>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col m6 s12 offset-m3">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_name" type="text" ng-model="$ctrl.user.name">
                    <label for="icon_name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col m6 s12 offset-m3">
                    <i class="material-icons prefix">email</i>
                    <input id="icon_prefix" type="email" ng-model="$ctrl.user.email">
                    <label for="icon_prefix">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col m6 s12 offset-m3">
                    <i class="material-icons prefix">lock</i>
                    <input id="icon_telephone" type="password" ng-model="$ctrl.user.password">
                    <label for="icon_telephone">Password</label>
                </div>
            </div>
            <div class="row">
                <a class="blue darken-1 waves-effect waves-light btn col s12 m6 offset-m3" ng-click="$ctrl.create()">Create</a>
            </div>
        </form>
    </div>
</section>
